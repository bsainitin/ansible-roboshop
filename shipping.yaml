- name: setup shipping service
  hosts: shipping
  become: yes
  tasks:
    - name: install maven
      ansible.builtin.dnf:   # dnf is for redhat linux, if we give package it will check which os and then take dnf
        name: "{{ item }}"   # so we can directly give dnf 
        state: present
      loop:
        - maven
        - mysql

    - name: install mysql python libraries
      ansible.builtin.pip:
        executable: pip3.9
        name: "{{ item }}"
      loop:
        - cryptography
        - PyMySQL

    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        comment: roboshop system user
        system: true
        shell: /sbin/nologin
        home: /app

    - name: remove app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: remove shipping application
      ansible.builtin.file:
        path: /tmp/shipping.zip
        state: absent

    - name: download shipping application
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
        dest: /tmp/shipping.zip

    - name: unzip shipping application
      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      ansible.builtin.command: mvn clean package
      args:
        chdir: /app

    - name: move jar file
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
      args:
        chdir: /app

    - name: copy shipping system services
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service

    - name: import shipping data into mysql
      community.mysql.mysql_db:
        state: import
        name: all
        login_host: mysql.theawsdevops.space
        login_user: root
        login_password: RoboShop@1
        target: "{{ item }}"
      loop:
        - /app/db/schema.sql
        - /app/db/app-user.sql 
        - /app/db/master-data.sql
        
    - name: daemon reload, enable and start shipping application
      ansible.builtin.systemd_service:
        name: shipping
        daemon_reload: true
        enabled: true
        state: started