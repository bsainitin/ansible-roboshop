- name: setup payment service
  hosts: payment
  become: yes
  tasks:
    - name: install python packages
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
      loop:
        - python3
        - gcc
        - python3-devel

    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        comment: roboshop system user
        system: true
        shell: /sbin/nologin
        home: /app

    - name: remove app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: remove payment application
      ansible.builtin.file:
        path: /tmp/payment.zip
        state: absent
      
    - name: download payment application
      ansible.builtin.get_url:   
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
        dest: /tmp/payment.zip

    - name: unzip payment application
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      ansible.builtin.pip:
        requirements: requirements.txt
        executable: 3.9
      args:
        chdir: /app

    - name: copy payment system services
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service

    - name: daemon reload, enable and start
      ansible.builtin.systemd_service:
        name: payment
        daemon_reload: true
        enabled: true
        state: started